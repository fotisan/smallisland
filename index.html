<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Island Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <section class="hero-section">
        
        <header class="top-header">
            <div class="logo-wrapper">
                <img src="logo.webp" alt="Small Island Transfer Logo" class="logo-img">
                <div class="logo-text">
                    <span>SMALL ISLAND</span>
                    <span>TRANSFER</span>
                </div>
            </div>
        </header>

        <main class="hero-content">
            <h1 class="main-title">
                Your Private Getaway.<br>
                Instant Quote.
            </h1>
            <p class="hero-description">
                Rhodes & Dodecanese. Premium, trusted transfers.
            </p>
        </main>

        <div class="bottom-area">
            
            <div class="cta-wrapper">
                <a href="#" class="whatsapp-btn" onclick="openWhatsApp(); return false;">
                    <span class="btn-text">Get Instant Estimate & Book on WhatsApp</span>
                    <span class="wa-icon-circle">
                        <i class="fa-brands fa-whatsapp"></i>
                    </span>
                </a>
                <p class="trust-text">Secured & Direct. Visa/Mastercard.</p>
            </div>

            <nav class="bottom-nav">
                <a href="#" class="nav-item active">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Routes</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fa-regular fa-star"></i>
                    <span>Reviews (4.9&#9733;)</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fa-regular fa-comment"></i>
                    <span>Chat</span>
                </a>
            </nav>

        </div>

    </section>

    <script>
        function openWhatsApp() {
            const phoneNumber = "306900000000"; // Αντικαταστήστε με τον πραγματικό αριθμό
            const message = encodeURIComponent("Hello! I'm interested in getting an instant quote for a private transfer.");
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }
    </script>

</body>
</html>
