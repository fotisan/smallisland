<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Island Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <section class="hero-section">
        
        <header class="top-header">
            <div class="logo-wrapper">
                <img src="logo.webp" alt="Small Island Transfer Logo" class="logo-img">
                <div class="logo-text">
                    <span>SMALL ISLAND</span>
                    <span>TRANSFER</span>
                </div>
            </div>
        </header>

        <main class="hero-content">
            <h1 class="main-title">
                Your Private Getaway.<br>
                Instant Quote.
            </h1>
            <p class="hero-description">
                Rhodes & Dodecanese. Premium, trusted transfers.
            </p>

            <div class="cta-group">
                
                <a href="https://www.facebook.com/" target="_blank" class="primary-btn">
                    <span class="btn-text">Book your Transfer on Facebook</span>
                    <span class="icon-circle fb-bg">
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>
                </a>

                <a href="#" class="ghost-btn" onclick="openWhatsApp(); return false;">
                    <span class="btn-text">Get an Estimate via WhatsApp</span>
                    <span class="icon-circle wa-bg">
                        <i class="fa-brands fa-whatsapp"></i>
                    </span>
                </a>

                <div class="payment-icons">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38 12" width="40" height="13" title="Visa">
                        <path fill="#1434CB" d="M15.22 0l-2.38 11.43h3.81L19.03 0h-3.81zM26.46 0c-3.11 0-5.3 1.62-5.33 3.93-.05 1.7 1.67 2.65 2.94 3.26 1.3.62 1.74 1.02 1.74 1.58-.02.86-1.07 1.25-2.07 1.25-1.73 0-2.66-.25-4.08-.88l-.58-2.67c1.44.64 3.39 1.18 5.43 1.2 3.36 0 5.51-1.61 5.54-4.08.03-1.34-.86-2.36-2.8-3.29-1.16-.57-1.88-.95-1.86-1.54.02-.54.63-1.12 1.98-1.12 1.35 0 2.32.26 3.08.58l.43-2.09A9.95 9.95 0 0 0 26.46 0zm-14.88 0h-2.95l-1.84 7.82c-.08.41-.43.74-.89.87h-3.21v-.18h5.45c.65 0 1.21.48 1.36 1.21l1.64 5.96L14.03 0h-2.45l-5.11 9.53zM37.8 0h-2.91l-2.8 9.32h-2.31c-.6 0-1.05.28-1.29.83L23.57 11.43h3.18l.62-1.71h3.88l.36 1.71zm-2.23-4.15l1.56-4.24 1.25 4.24h-2.81z"/>
                    </svg>
                    <svg viewBox="0 0 36 22" width="38" title="Mastercard">
                        <circle cx="11" cy="11" r="11" fill="#EB001B"/>
                        <circle cx="25" cy="11" r="11" fill="#F79E1B"/>
                        <path d="M18 21.46c2.8-2.1 4.6-5.4 4.6-9.46 0-4.06-1.8-7.36-4.6-9.46-2.8 2.1-4.6 5.4-4.6 9.46 0 4.06 1.8 7.36 4.6 9.46z" fill="#FF5F00"/>
                    </svg>
                    <svg viewBox="0 0 36 22" width="38" title="Maestro">
                        <circle cx="11" cy="11" r="11" fill="#0064C8"/>
                        <circle cx="25" cy="11" r="11" fill="#EB001B"/>
                        <path d="M18 21.46c2.8-2.1 4.6-5.4 4.6-9.46 0-4.06-1.8-7.36-4.6-9.46-2.8 2.1-4.6 5.4-4.6 9.46 0 4.06 1.8 7.36 4.6 9.46z" fill="#7D1979"/>
                    </svg>
                </div>

            </div>
        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-location-dot"></i>
                <span>Routes</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-regular fa-star"></i>
                <span>Reviews (4.9&#9733;)</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-regular fa-comment"></i>
                <span>Chat</span>
            </a>
        </nav>

    </section>

    <script>
        function openWhatsApp() {
            const phoneNumber = "306900000000"; 
            const message = encodeURIComponent("Hello! I'm interested in getting an instant quote for a private transfer.");
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }
    </script>

</body>
</html>
