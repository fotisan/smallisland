<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Island Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-wrapper">
                <img src="logo.webp" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <span>SMALL ISLAND</span>
                    <span>TRANSFER</span>
                </div>
            </div>

            <div class="menu-toggle" id="mobile-menu">
                <i class="fa-solid fa-bars"></i>
            </div>

            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#transfers">Transfers</a></li>
                <li><a href="#about">About me</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero-section" id="home">
        <main class="hero-content">
            <h1 class="main-title">
                Rhodes to Halki,<br>
                Symi & Beyond.
            </h1>
            
            <p class="hero-description">
                <span class="highlight-text">Premium Transfers. Zero Stress.</span><br>
                Private vehicle. Best price. On time — always.
            </p>

            <div class="destination-tags">
                <span class="dest-tag">Airport & port pickups</span>
                <span class="dest-tag">Halki</span>
                <span class="dest-tag">Symi</span>
                <span class="dest-tag">Tilos</span>
                <span class="dest-tag">Kastellorizo</span>
            </div>

            <div class="cta-group">
                <a href="https://www.facebook.com/" target="_blank" class="primary-btn">
                    <span class="btn-text">Check My Route & Price</span>
                    <span class="icon-circle fb-bg">
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>
                </a>

                <a href="#" class="ghost-btn" onclick="openWhatsApp(); return false;">
                    <span class="btn-text">Check Price via WhatsApp</span>
                    <span class="icon-circle wa-bg">
                        <i class="fa-brands fa-whatsapp"></i>
                    </span>
                </a>

                <div class="payment-icons">
                    </div>
            </div>
        </main>
    </section>

    <script>
        // Λειτουργία για το Hamburger Menu
        const menuToggle = document.getElementById('mobile-menu');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        function openWhatsApp() {
            const phoneNumber = "306900000000"; 
            const message = encodeURIComponent("Hello! I'm interested in a transfer.");
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }
    </script>

</body>
</html>
