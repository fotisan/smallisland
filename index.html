<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Island Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="main-header animate-entry">
        
        <div class="logo-wrapper">
            <img src="logo.webp" alt="Small Island Transfer Logo" class="logo-img">
            <div class="logo-text">
                <span>SMALL ISLAND</span>
                <span>TRANSFER</span>
            </div>
        </div>

        <button class="hamburger-btn" onclick="toggleMenu(event)">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
        </button>

        <nav class="top-nav" id="topNav">
            <a href="#home" class="nav-item">Home</a>
            <a href="#services" class="nav-item">Services</a>
            <a href="#transfers" class="nav-item">Transfers</a>
            <a href="#about" class="nav-item">About me</a>
            <a href="#contact" class="nav-item active">Contact</a>
        </nav>

    </header>

    <section class="hero-section">
        
        <main class="hero-content">
            <h1 class="main-title animate-entry delay-1">
                Rhodes to Halki,<br>
                Symi & Beyond.
            </h1>
            
            <p class="hero-description animate-entry delay-2">
                <span class="highlight-text">Premium Transfers. Zero Stress.</span><br>
                Private vehicle. Best price. On time — always.
            </p>

            <div class="destination-tags animate-entry delay-3">
                <div class="tag-row">
                    <span class="dest-tag">Airport & port pickups</span>
                </div>
                <div class="tag-row">
                    <span class="dest-tag">Halki</span>
                    <span class="dest-tag">Symi</span>
                </div>
                <div class="tag-row">
                    <span class="dest-tag">Tilos</span>
                    <span class="dest-tag">Kastellorizo</span>
                </div>
            </div>

            <div class="cta-group animate-entry delay-4">
                
                <a href="https://www.facebook.com/" target="_blank" class="primary-btn">
                    <span class="btn-text">Check My Route & Price</span>
                    <span class="icon-circle fb-bg">
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>
                </a>

                <a href="#" class="ghost-btn" onclick="openWhatsApp(); return false;">
                    <span class="btn-text">Check Price via WhatsApp</span>
                    <span class="icon-circle wa-bg">
                        <i class="fa-brands fa-whatsapp"></i>
                    </span>
                </a>

            </div>
        </main>

    </section>

    <script>
        function openWhatsApp() {
            const phoneNumber = "306900000000"; 
            const message = encodeURIComponent("Hello! I'm interested in checking the route and price for a private transfer.");
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }

        // Λειτουργία Χάμπουργκερ με Εφέ & Κλείσιμο εκτός
        function toggleMenu(event) {
            if (event) event.stopPropagation(); // Αποτρέπει το άμεσο κλείσιμο
            
            const nav = document.getElementById('topNav');
            const icon = document.getElementById('menu-icon');
            
            nav.classList.toggle('active');
            
            // Εφέ περιστροφής και σβησίματος στο εικονίδιο (micro-interaction)
            icon.style.transform = "scale(0.5) rotate(90deg)";
            icon.style.opacity = "0";
            
            setTimeout(() => {
                if(nav.classList.contains('active')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-xmark');
                } else {
                    icon.classList.remove('fa-xmark');
                    icon.classList.add('fa-bars');
                }
                icon.style.transform = "scale(1) rotate(0deg)";
                icon.style.opacity = "1";
            }, 150);
        }

        // Κλείσιμο του μενού αν γίνει κλικ οπουδήποτε αλλού στη σελίδα
        document.addEventListener('click', function(event) {
            const nav = document.getElementById('topNav');
            const hamburger = document.querySelector('.hamburger-btn');
            
            // Αν το μενού είναι ανοιχτό και το κλικ δεν έγινε πάνω στο μενού ή στο κουμπί του
            if (nav.classList.contains('active') && !nav.contains(event.target) && !hamburger.contains(event.target)) {
                toggleMenu(); 
            }
        });
    </script>

</body>
</html>
