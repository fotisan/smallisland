<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Island Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <section class="hero-section">
        
        <header class="top-header">
            <div class="logo-wrapper">
                <img src="logo.webp" alt="Small Island Transfer Logo" class="logo-img">
                <div class="logo-text">
                    <span>SMALL ISLAND</span>
                    <span>TRANSFER</span>
                </div>
            </div>
        </header>

        <main class="hero-content">
            <h1 class="main-title">
                Your Private Getaway.<br>
                Instant Quote.
            </h1>
            <p class="hero-description">
                Rhodes & Dodecanese. Premium, trusted transfers.
            </p>

            <div class="cta-group">
                
                <a href="https://www.facebook.com/" target="_blank" class="primary-btn">
                    <span class="btn-text">Book your Transfer on Facebook</span>
                    <span class="icon-circle fb-bg">
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>
                </a>

                <a href="#" class="ghost-btn" onclick="openWhatsApp(); return false;">
                    <span class="btn-text">Get an Estimate via WhatsApp</span>
                    <span class="icon-circle wa-bg">
                        <i class="fa-brands fa-whatsapp"></i>
                    </span>
                </a>

                <div class="payment-icons">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38 12" width="45" height="auto" title="Visa">
                        <defs>
                            <linearGradient id="visaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#1434CB" />
                                <stop offset="50%" style="stop-color:#2962FF" />
                                <stop offset="100%" style="stop-color:#F79E1B" />
                            </linearGradient>
                        </defs>
                        <path fill="url(#visaGradient)" d="M15.76 0l-2.46 11.85h3.95L20.2 0h-4.44zm7.67 11.55c3.24 0 5.5-1.66 5.54-4.06-.03-1.75-1.72-2.72-3.04-3.35-1.35-.64-1.8-1.06-1.8-1.63.01-.89 1.1-1.29 2.14-1.29 1.78 0 2.75.26 4.22.9l.61-2.76c-1.48-.66-3.5-1.2-5.62-1.22-3.48 0-5.7 1.66-5.73 4.21-.04 1.38.9 2.43 2.9 3.39 1.2.58 1.95 1.01 1.93 1.61-.02.56-.65 1.16-2.05 1.16-1.4 0-2.41-.27-3.19-.6l-.44 2.16c1.19.53 3.37.98 4.53.98zm-9.66-11.55h-3.05l-1.9 7.7c-.09.42-.44.77-.92.9h-3.31l-.03.16h5.64c.67 0 1.25-.5 1.39-1.24L13.77 0zm24.04 0h-3.01l-2.9 9.65h-2.39c-.6 0-1.08-.29-1.33.86L24.38 11.85h4.06l.64-1.76h4.01l.37 1.76h3.54L37.81 0zM32.1 7.55L33.71 3.18l1.29 4.37h-2.9z"/>
                    </svg>

                    <svg viewBox="0 0 36 22" width="38" title="Mastercard">
                        <circle cx="11" cy="11" r="11" fill="#EB001B"/>
                        <circle cx="25" cy="11" r="11" fill="#F79E1B"/>
                        <path d="M18 21.46c2.8-2.1 4.6-5.4 4.6-9.46 0-4.06-1.8-7.36-4.6-9.46-2.8 2.1-4.6 5.4-4.6 9.46 0 4.06 1.8 7.36 4.6 9.46z" fill="#FF5F00"/>
                    </svg>
                    <svg viewBox="0 0 36 22" width="38" title="Maestro">
                        <circle cx="11" cy="11" r="11" fill="#0064C8"/>
                        <circle cx="25" cy="11" r="11" fill="#EB001B"/>
                        <path d="M18 21.46c2.8-2.1 4.6-5.4 4.6-9.46 0-4.06-1.8-7.36-4.6-9.46-2.8 2.1-4.6 5.4-4.6 9.46 0 4.06 1.8 7.36 4.6 9.46z" fill="#7D1979"/>
                    </svg>
                </div>

            </div>
        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-location-dot"></i>
                <span>Routes</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-regular fa-star"></i>
                <span>Reviews (4.9&#9733;)</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-regular fa-comment"></i>
                <span>Chat</span>
            </a>
        </nav>

    </section>

    <script>
        function openWhatsApp() {
            const phoneNumber = "306900000000"; 
            const message = encodeURIComponent("Hello! I'm interested in getting an instant quote for a private transfer.");
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }
    </script>

</body>
</html>
