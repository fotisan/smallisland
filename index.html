<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Island Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <section class="hero-section">
        
        <header class="top-header animate-entry">
            <div class="logo-wrapper">
                <img src="logo.webp" alt="Small Island Transfer Logo" class="logo-img">
                <div class="logo-text">
                    <span>SMALL ISLAND</span>
                    <span>TRANSFER</span>
                </div>
            </div>
        </header>

        <main class="hero-content">
            <h1 class="main-title animate-entry delay-1">
                Rhodes to Halki,<br>
                Symi & Beyond.
            </h1>
            
            <p class="hero-description animate-entry delay-2">
                <span class="highlight-text">Premium Transfers. Zero Stress.</span><br>
                Private vehicle. Best price. On time â€” always.
            </p>

            <div class="destination-tags animate-entry delay-3">
                <div class="tag-row">
                    <span class="dest-tag">Airport & port pickups</span>
                </div>
                <div class="tag-row">
                    <span class="dest-tag">Halki</span>
                    <span class="dest-tag">Symi</span>
                </div>
                <div class="tag-row">
                    <span class="dest-tag">Tilos</span>
                    <span class="dest-tag">Kastellorizo</span>
                </div>
            </div>

            <div class="cta-group animate-entry delay-4">
                
                <a href="https://www.facebook.com/" target="_blank" class="primary-btn">
                    <span class="btn-text">Check My Route & Price</span>
                    <span class="icon-circle fb-icon-bg">
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>
                </a>

                <a href="#" class="ghost-btn" onclick="openWhatsApp(); return false;">
                    <span class="btn-text">Check Price via WhatsApp</span>
                    <span class="icon-circle wa-bg">
                        <i class="fa-brands fa-whatsapp"></i>
                    </span>
                </a>

            </div>
        </main>

        <nav class="bottom-nav animate-entry delay-4">
            <a href="#home" class="nav-item">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="#routes" class="nav-item">
                <i class="fa-solid fa-location-dot"></i>
                <span>Routes</span>
            </a>
            <a href="#reviews" class="nav-item">
                <i class="fa-regular fa-star"></i>
                <span>Reviews</span>
            </a>
            <a href="#contact" class="nav-item active">
                <i class="fa-regular fa-comment"></i>
                <span>Contact</span>
            </a>
        </nav>

    </section>

    <script>
        function openWhatsApp() {
            const phoneNumber = "306900000000"; 
            const message = encodeURIComponent("Hello! I'm interested in checking the route and price for a private transfer.");
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }
    </script>

</body>
</html>
