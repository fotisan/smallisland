<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Island Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <section class="hero-section">
        
        <header class="top-header">
            <div class="logo-wrapper">
                <img src="logo.webp" alt="Small Island Transfer Logo" class="logo-img">
                <div class="logo-text">
                    <span>SMALL ISLAND</span>
                    <span>TRANSFER</span>
                </div>
            </div>
        </header>

        <main class="hero-content">
            <h1 class="main-title">
                Your Private Getaway.<br>
                Instant Quote.
            </h1>
            <p class="hero-description">
                Rhodes & Dodecanese. Premium, trusted transfers.
            </p>

            <div class="cta-group">
                
                <a href="https://www.facebook.com/" target="_blank" class="primary-btn">
                    <span class="btn-text">Book your Transfer on Facebook</span>
                    <span class="icon-circle fb-bg">
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>
                </a>

                <a href="#" class="ghost-btn" onclick="openWhatsApp(); return false;">
                    <span class="btn-text">Get an Estimate via WhatsApp</span>
                    <span class="icon-circle wa-bg">
                        <i class="fa-brands fa-whatsapp"></i>
                    </span>
                </a>

                <div class="payment-icons">
                    <svg viewBox="0 0 32 10" width="38" title="Visa">
                        <path fill="#1434CB" d="M11.62 9.87l1.86-8.62H16.4l-1.87 8.62h-2.9zm13.13-8.48c-1.28-.35-3.37-.73-5.26-.73-2.91 0-4.96 1.48-4.98 3.6-.03 1.57 1.53 2.45 2.7 3.01 1.2.57 1.6.94 1.6 1.45.02.78-.99 1.14-1.92 1.14-1.6 0-2.48-.23-3.8-.8l-.53-2.48c1.33.6 3.14 1.1 5.04 1.12 3.1 0 5.12-1.46 5.14-3.74-.02-1.25-.8-2.18-2.6-3.03-1.07-.53-1.74-.88-1.72-1.42.02-.5.58-1.03 1.83-1.03 1.25 0 2.14.24 2.84.53l.4-1.92zm-12.7 8.48H8.86l-1.78-7.3c-.07-.38-.4-.68-.83-.8h-3v-.16h5.05c.6 0 1.12.44 1.26 1.1l1.52 5.54 2.68-7.18h3.04l-4.75 8.8zM29.07 9.87h2.7l-2.6-8.62h-2.15c-.56 0-.98.26-1.2.77l-4.57 7.85h2.95l.58-1.57h3.6l.34 1.57zm-2.07-3.82l1.45-3.9 1.16 3.9h-2.6z"/>
                    </svg>
                    <svg viewBox="0 0 36 22" width="38" title="Mastercard">
                        <circle cx="11" cy="11" r="11" fill="#EB001B"/>
                        <circle cx="25" cy="11" r="11" fill="#F79E1B"/>
                        <path d="M18 21.46c2.8-2.1 4.6-5.4 4.6-9.46 0-4.06-1.8-7.36-4.6-9.46-2.8 2.1-4.6 5.4-4.6 9.46 0 4.06 1.8 7.36 4.6 9.46z" fill="#FF5F00"/>
                    </svg>
                    <svg viewBox="0 0 36 22" width="38" title="Maestro">
                        <circle cx="11" cy="11" r="11" fill="#0064C8"/>
                        <circle cx="25" cy="11" r="11" fill="#EB001B"/>
                        <path d="M18 21.46c2.8-2.1 4.6-5.4 4.6-9.46 0-4.06-1.8-7.36-4.6-9.46-2.8 2.1-4.6 5.4-4.6 9.46 0 4.06 1.8 7.36 4.6 9.46z" fill="#7D1979"/>
                    </svg>
                </div>

            </div>
        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-location-dot"></i>
                <span>Routes</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-regular fa-star"></i>
                <span>Reviews (4.9&#9733;)</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-regular fa-comment"></i>
                <span>Chat</span>
            </a>
        </nav>

    </section>

    <script>
        function openWhatsApp() {
            const phoneNumber = "306900000000"; // Αντικαταστήστε με τον πραγματικό αριθμό
            const message = encodeURIComponent("Hello! I'm interested in getting an instant quote for a private transfer.");
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }
    </script>

</body>
</html>
